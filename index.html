<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Blog App</title>

		<link rel="stylesheet" href="reset.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="index.css" />

		<script src="index.js" defer></script>
		<!-- <script src="myAppIndex.js" defer></script> -->
	</head>
	<body>
		<div class="blog-app">
			<h1 class="visually-hidden">Приложение блога</h1>
			<div class="container">
				<div class="blog-app__left">
					<h2 class="blog-app__title">Новый пост</h2>
					<form class="blog-app__form">
						<input
							type="text"
							class="js-post-title blog-app__form-input"
							placeholder="Заголовок"
						/>
						<textarea
							class="js-post-text blog-app__form-textarea"
							placeholder="Напиши пост"
						></textarea>
						<button class="js-new-post-btn blog-app__form-btn">
							Опубликовать
						</button>
					</form>

					<div
						id="validationMessage"
						class="blog-app__errors blog-app__errors_hidden"
					></div>
				</div>
				<div class="blog-app__right">
					<h2 class="blog-app__title">Лента</h2>
					<div class="js-posts blog-app__list">Тут пока пусто...</div>
				</div>
			</div>
		</div>
	</body>
</html>
